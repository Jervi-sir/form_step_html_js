<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <style>
    /* Custom CSS to make the whole layout appear like a phone screen */
    body {
      background-color: #f1f1f1; /* Background color to separate content area */
    }
    .phone-body {
      max-width: 400px; /* Max width to simulate phone width */
      margin: auto; /* Center the content */
      background-color: #ffffff; /* Background color for the content */
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Optional: Add some shadow to make it stand out */
    }
  </style>
</head>
<body>
<div class="phone-body">
  <section class="section">
    <div class="container">
      <h1 class="title">Company Survey</h1>
      <form action="/submit_company/" method="post">
        <div class="field">
          <label class="label" for="name">Name</label>
          <div class="control">
            <input class="input" type="text" id="name" name="name" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="industry">Industry</label>
          <div class="control">
            <input class="input" type="text" id="industry" name="industry" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="location">Location</label>
          <div class="control">
            <input class="input" type="text" id="location" name="location" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="contact_email">Contact Email</label>
          <div class="control">
            <input class="input" type="email" id="contact_email" name="contact_email" required>
          </div>
        </div>


        <div class="field">
          <label class="label" for="language">Select Language</label>
          <div class="control">
            <div class="select">
              <select id="language" name="language">
                <option value="english">English</option>
                <option value="arabic">Arabic</option>
                <option value="french">French</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Select Payment Method</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="paymentMethod" value="credit_card">
              Credit Card
            </label>
            <label class="radio">
              <input type="radio" name="paymentMethod" value="paypal">
              PayPal
            </label>
            <label class="radio">
              <input type="radio" name="paymentMethod" value="bank_transfer">
              Bank Transfer
            </label>
          </div>
        </div>


              <!-- Business name -->
      <div class="field">
        <label class="label">Business Name</label>
        <div class="control">
          <input class="input" type="text" name="business_name" required>
        </div>
      </div>

      <!-- Email -->
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" name="email" required>
        </div>
      </div>

      <!-- Phone Number -->
      <div class="field">
        <label class="label">Phone Number</label>
        <div class="control">
          <input class="input" type="tel" name="phone_number" required>
        </div>
      </div>

      <!-- Number of Employees -->
      <div class="field">
        <label class="label">Number of Employees</label>
        <div class="control">
          <input class="input" type="number" name="num_employees" min="1" required>
        </div>
      </div>

      <!-- Customer Segmentation -->
      <div class="field">
        <label class="label">Your Customer Segmentation</label>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="customer_segment[]" value="B2C"> B2C
          </label>
          <label class="checkbox">
            <input type="checkbox" name="customer_segment[]" value="B2B"> B2B
          </label>
          <label class="checkbox">
            <input type="checkbox" name="customer_segment[]" value="B2G"> B2G
          </label>
          <input class="input" type="text" name="customer_segment_other" placeholder="Other">
        </div>
      </div>

      <!-- Industry -->
      <div class="field">
        <label class="label">What is your industry?</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="industry" value="tech">
            Technology
          </label>
          <label class="radio">
            <input type="radio" name="industry" value="health">
            Health
          </label>
          <label class="radio">
            <input type="radio" name="industry" value="finance">
            Finance
          </label>
        </div>
      </div>

        <div class="field">
          <div class="control">
            <button type="submit" class="button is-link">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
</body>
</html>
